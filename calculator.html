<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/calci.css">
</head>
<body>

	<div class="calculator">
	<input type="text" placeholder="0" id="display">
		<div>
			<button class="operator">AC</button>
			<button class="operator">(</button>
			<button class="operator">)</button>
			<button class="equalBtn">=</button>
		</div>
		<div>
			<button>9</button>
			<button>8</button>
			<button>7</button>
			<button class="operator">X</button>
		</div>
		<div>
			<button>6</button>
			<button>5</button>
			<button>4</button>
			<button class="operator">-</button>
		</div>
		<div>
			<button>3</button>
			<button>2</button>
			<button>1</button>
			<button class="operator">+</button>
		</div>
		<div>
			<button>0</button>
			<button class="operator">.</button>
			<button class="operator">%</button>
			<button class="operator">/</button>

			
		</div>
	</div>

     <script src="assets/js/calci.js"></script>

</body>

</html>
